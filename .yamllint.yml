# ============================================================================
# YAMLLINT CONFIGURATION
# ============================================================================
# Configuration for YAML linting
# ============================================================================

extends: default

rules:
  # Line length
  line-length:
    max: 120
    level: warning

  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true

  # Comments
  comments:
    min-spaces-from-content: 1

  # Document start
  document-start: disable

  # Truthy values
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']

  # Brackets
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0

  # Braces
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Empty lines
  empty-lines:
    max: 2

  # New line at end of file
  new-line-at-end-of-file: enable

  # Trailing spaces
  trailing-spaces: enable
